<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href = "src/styles/styles.css">
        <title>To Do Webapp</title>
    </head>
    <body>
        <div class="wrapper">
            <!--  Using onsubmit instead of onclick to acknowledge the Enter key too -->
            <form onsubmit="addEntry(event)">
                <input id="chore" type="text"></input>
                <input type="submit" value="Add"></input>
            </form>
            <ul id="entries" onclick="checkState()"></ul>
            <div id="removeBtn"><input type="button" value="Remove All" onclick="removeAll()"></input>
            </div>
        </div>
        <script src = "src/js/app-min.js"></script>
    </body>
</html>
